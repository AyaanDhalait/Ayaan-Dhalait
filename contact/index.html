<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Ayaan Dhalait</title>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/styles.css">
<link rel="icon" type="image/png" href="../favicon.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
.contact-form{display:flex;flex-direction:column;gap:15px;animation:fadeInUp 0.8s ease;}
.contact-form input,.contact-form textarea{padding:12px;border-radius:10px;border:1px solid #ddd;font-family:'Bai Jamjuree',sans-serif;transition:border 0.3s, box-shadow 0.3s;}
.contact-form input:focus,.contact-form textarea:focus{outline:none;border-color:#000;box-shadow:0 0 0 3px rgba(0,0,0,0.08);}
.contact-form textarea{resize:none;height:140px;}
.contact-form button{padding:12px;background:#000;color:#fff;border:none;border-radius:10px;font-weight:600;cursor:pointer;transition:transform 0.2s, background 0.3s;}
.contact-form button:hover{background:#333;transform:translateY(-2px);}
.popup{position:fixed;top:20px;right:20px;background:#4caf50;color:#fff;padding:15px 25px;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.2);opacity:0;transform:translateY(-20px);transition:all 0.4s ease;z-index:9999;}
.popup.show{opacity:1;transform:translateY(0);}
</style>
</head>
<body>

<div class="masthead">
  <a href="https://ayaan.is-a.dev/" class="logo">Ayaan Dhalait</a>
  <nav class="masthead__menu">
    <a href="/">Home</a>
    <a href="/projects/">Projects</a>
    <a href="/blogs/">Blog</a>
    <a href="/contact/">Contact</a>
  </nav>
</div>

<div class="container">

  <aside class="sidebar">
    <img src="/Ayaan.jpg" alt="Ayaan Dhalait">
    <h3>Ayaan Dhalait</h3>
    <p>13-year-old software developer, CTO of the Student Initiative Board</p>
    <ul class="social-icons">
      <li><a href="https://github.com/AyaanDhalait"><i class="fab fa-github"></i> GitHub</a></li>
      <li><a href="https://scholar.google.com/citations?hl=en&user=80ufeIEAAAAJ"><i class="fas fa-graduation-cap"></i> Google Scholar</a></li>
      <li><a href="https://ayaandhalait.itch.io/"><i class="fab fa-itch-io"></i> Itch.io</a></li>
      <li><a href="https://www.linkedin.com/in/ayaan-dhalait/"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
      <li><a href="mailto:mr.dhalait@gmail.com"><i class="fas fa-envelope"></i> Email</a></li>
    </ul>
  </aside>

  <main class="page">
    <h1>Contact</h1>
    <div class="page__content">
      <form class="contact-form" id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Your name">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Your email">
        <label for="message">Message</label>
        <textarea id="message" name="message" required placeholder="Your message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

</div>

<div class="popup" id="popup">Message Sent!</div>

<footer>
  <p>&copy; 2025 Ayaan Dhalait. All rights reserved.</p>
</footer>

<script>
const form = document.getElementById('contactForm');
const popup = document.getElementById('popup');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(form);
  try {
    await fetch('https://formspree.io/f/mwvejwkr', {
      method: 'POST',
      body: formData,
      headers: { 'Accept': 'application/json' }
    });
    popup.classList.add('show');
    form.reset();
    setTimeout(() => { popup.classList.remove('show'); }, 2500);
  } catch (error) {
    alert('Oops! Something went wrong.');
  }
});
</script>

</body>
</html>
